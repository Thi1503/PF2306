<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-class</title>
</head>

<body>
    <script>
        class Date {
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            getDay() {
                return this.day;
            }
            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }
            setDay(day) {
                this.day = day;
            }
            setMonth(month) {
                this.month = month;
            }
            setYear(year) {
                this.year = year;
            }
            setDate(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            toString() {
                return dateString = `${this.getDay()}/${this.getMonth()}/${this.getYear()}`
            }
        }
        let today = new Date(34, 3, 2000);
        console.log(today.getDay());
        console.log(today.toString());
    </script>
</body>

</html>
