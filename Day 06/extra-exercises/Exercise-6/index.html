<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6</title>
</head>

<body>
    <button type="button" onclick="randomCard()">Random</button>
    <br>
    <p id="display"></p>
    <script>
        let rank, matter;
        let display = document.getElementById("display");
        function randomCard() {
            rank = Math.floor(Math.random() * 14);
            matter = Math.floor(Math.random() * 5);
            switch (rank) {
                case 1: rank = 'Ace'; break;
                case 2: rank = '2'; break;
                case 3: rank = '3'; break;
                case 4: rank = '4'; break;
                case 5: rank = '5'; break;
                case 6: rank = '6'; break;
                case 7: rank = '7'; break;
                case 8: rank = '8'; break;
                case 9: rank = '9'; break;
                case 10: rank = '10'; break;
                case 11: rank = 'Jack'; break;
                case 12: rank = 'Queen'; break;
                default: rank = 'King';
            }
            switch (matter) {
                case 1: matter = 'Clubs'; break;
                case 1: matter = 'Diamonds'; break;
                case 1: matter = 'Hearts'; break;
                default: matter = 'Spades';
            }

            display.innerText = `The card you picked is ${rank} of ${matter}`
        }
    </script>
</body>

</html>
