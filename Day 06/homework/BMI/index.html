<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>

<body>
    <script>
        let weight = parseFloat(prompt("Nhập vào cân nặng kg: "));
        let height = parseFloat(prompt("Nhập vào chiều cao m: "));
        let bmi = weight / (height * height);
        console.log(bmi);
        if (bmi < 16) {
            alert("Gầy độ III");
        } else if (16 <= bmi < 17) {
            alert("Gầy độ II");
        } else if (17 <= bmi < 18.5) {
            alert("Gầy độ I");
        } else if (18.5 <= bmi < 25) {
            alert("Bình thường");
        } else if (25 <= bmi < 30) {
            alert("Thừa cân");
        } else if (30 <= bmi < 35) {
            alert("Béo phì độ 1");
        } else if (35 <= bmi < 40) {
            alert("Béo phì độ II");
        } else {
            alert("Béo phì độ III");
        }
    </script>
</body>

</html>
