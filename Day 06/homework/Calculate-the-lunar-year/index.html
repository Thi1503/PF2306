<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính năm âm lịch từ năm dương lịch</title>
</head>

<body>
    <script>
        let solarYear = parseInt(prompt("Nhập vào năm lịch dương:"));
        let checkCan = solarYear % 10;
        let checkChi = solarYear % 12;
        let Can, Chi, lunarYear;
        switch (checkCan) {
            case 0: Can = 'Canh'; break;
            case 1: Can = 'Tân'; break;
            case 2: Can = 'Nhâm'; break;
            case 3: Can = 'Quý'; break;
            case 4: Can = 'Giáp'; break;
            case 5: Can = 'Ất'; break;
            case 6: Can = 'Bính'; break;
            case 7: Can = 'Đinh'; break;
            case 8: Can = 'Mậu'; break;
            case 9: Can = 'Kỷ'; break;
        }
        switch (checkChi) {
            case 0: Chi = 'Thân'; break;
            case 1: Chi = 'Dậu'; break;
            case 2: Chi = 'Tuất'; break;
            case 3: Chi = 'Hợi'; break;
            case 4: Chi = 'Tý'; break;
            case 5: Chi = 'Sửu'; break;
            case 6: Chi = 'Dần'; break;
            case 7: Chi = 'Mẹo'; break;
            case 8: Chi = 'Thìn'; break;
            case 9: Chi = 'Tỵ'; break;
            case 10: Chi = 'Ngọ'; break;
            case 11: Chi = 'Mùi'; break;
        }
        lunarYear = Can + " " + Chi;
        alert("Năm âm lịch tương ứng với năm dương lịch " + solarYear + " là năm " + lunarYear);
    </script>
</body>

</html>
