<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng máy tính bỏ túi</title>
    <link rel="stylesheet" href="acess/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="acess/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container pt-5">
        <table>
            <tr> <input type="text" id="displayBox" disabled size="30"></tr>
            <tr>
                <td><button class="btn btn-light btn-outline-dark px-3 m-2" onclick="addNumber(this)" value="1">1</button></td>
                <td><button class="btn btn-light btn-outline-dark px-3 m-2" onclick="addNumber(this)" value="2">2</button></td>
                <td><button class="btn btn-light btn-outline-dark px-3 m-2" onclick="addNumber(this)" value="3">3</button></td>
                <td><button class="btn btn-light btn-outline-dark px-3 m-2" onclick="addOperator('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-light btn-outline-dark px-3 m-2" onclick="addNumber(this)" value="4">4</button></td>
                <td><button class="btn btn-light btn-outline-dark px-3 m-2" onclick="addNumber(this)" value="5">5</button></td>
                <td><button class="btn btn-light btn-outline-dark px-3 m-2" onclick="addNumber(this)" value="6">6</button></td>
                <td><button class="btn btn-light btn-outline-dark px-3 m-2" onclick="addOperator('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-light btn-outline-dark px-3 m-2" onclick="addNumber(this)" value="7">7</button></td>
                <td><button class="btn btn-light btn-outline-dark px-3 m-2" onclick="addNumber(this)" value="8">8</button></td>
                <td><button class="btn btn-light btn-outline-dark px-3 m-2" onclick="addNumber(this)" value="9">9</button></td>
                <td><button class="btn btn-light btn-outline-dark px-3 m-2" onclick="addOperator('x')">x</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-light btn-outline-dark px-3 m-2" onclick="clearDisplay()">C</button></td>
                <td><button class="btn btn-light btn-outline-dark px-3 m-2" onclick="addNumber(this)" value="0">0</button></td>
                <td> <button class="btn btn-light btn-outline-dark px-3 m-2" onclick="equal()">=</button></td>
                <td><button class="btn btn-light btn-outline-dark px-3 m-2" onclick="addOperator('/')">/</button></td>
            </tr>
        </table>
    </div>
    <script>
        let firstNumber, secondNumber,temp = "", operator;
        let displayBox = document.getElementById("displayBox");
        function clearDisplay() {
            displayBox.value = "";
            temp = "";
        }
        // Add numbers to the calculator screen and update it accordingly
        function addNumber(obj) {
            let num = obj.value;
            temp += num;
            displayBox.value = temp;
        }
        function addOperator(op) {
            if (temp.length > 0) {
                firstNumber = Number(temp);
                temp = "";
            }
            operator = op;
        }
        function equal() {
            if (temp.length == 0) {
                displayBox.value = firstNumber;
            } else {
                secondNumber = Number(temp);
                switch (operator) {
                    case "+": displayBox.value = firstNumber + secondNumber; break;
                    case "-": displayBox.value = firstNumber - secondNumber; break;
                    case "*": displayBox.value = firstNumber * secondNumber; break;
                    case "/": displayBox.value = firstNumber / secondNumber; break;
                    default: break;
                }
            }
        }
    </script>
</body>

</html>
