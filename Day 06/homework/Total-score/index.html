<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm Đại học khối D</title>
</head>

<body>
    <h1><b>Tính điểm Đại học khối D</b></h1>
    <table>
        <tr>
            <td>
                <p>Môn toán</p>
            </td>
            <td><input type="number" id="math" style="width: 70px;" onchange="getMaths(this)"></td>
        </tr>
        <tr>
            <td>
                <p>Môn Văn</p>
            </td>
            <td><input type="number" id="literature" style="width: 70px;" onchange="getLiterature(this)"></td>
        </tr>
        <tr>
            <td>
                <p>Môn Anh</p>
            </td>
            <td><input type="number" id="english" style="width: 70px;" onchange="getEnglish(this)"></td>
        </tr>
        <tr>
            <td>Khu vực</td>
            <td>
                <select id="choice" onchange="getArea(this)">
                    <option type="text">Chọn khu vực</option>
                    <option type="text" value="0.75">KV1</option>
                    <option type="text" value="0.25">KV2</option>
                    <option type="text" value="0.5">KV2-NT</option>
                    <option type="text" value="0">KV3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="totalScore()">Tính điểm</button>
            </td>
        </tr>
    </table>
    <p id="output" style="color: red;"></p>

    <script>
        let mathsScores, literatureScores, englishScores, total;
        let area
        function getMaths(obj) {
            mathScores = parseFloat(obj.value);
        }
        function getLiterature(obj) {
            literatureScores = parseFloat(obj.value);
        }
        function getEnglish(obj) {
            englishScores = parseFloat(obj.value);
        }
        function getArea(obj) {
            area = parseFloat(obj.value);
        }
        function totalScore() {
            total = mathsScores + literatureScores + englishScores + area;
            output.innerText = "Tổng điểm ĐH khối D của bạn là: " + total;
        }

    </script>
</body>

</html>
