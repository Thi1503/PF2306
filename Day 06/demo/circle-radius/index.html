<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let radius = Number(prompt("Enter radius: "));
        if (radius >= 0) {
            const area = radius * radius * 3.14;
            document.write("Area: " + area);
        }
    </script>
</body>

</html>
