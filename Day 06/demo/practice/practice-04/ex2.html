<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let stringInput = prompt("Please enter string value: ");
        switch (stringInput) {
            case 'Employee':
                alert("Hello");
                break;
            case 'Director':
                alert("Greetings");
                break;
            case null:
            case '':
                alert("No login");
                break;
            default:
                alert("");
        }
    </script>
</body>

</html>
