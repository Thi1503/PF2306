<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>ĐĂNG KÝ HỌC VIÊN</h2>
    <table>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="date" name="date"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio" name="pick1">Nam<input type="radio" name="pick2">Nữ</td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><input type="text" name="local"></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select>
                    <option value="chose1">-Chọn lớp-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td rowspan="2">Điện thoại</td>
            <td><input type="number" name="phone"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="submit" value="Đăng ký">
                <input type="reset" name="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</body>

</html>
