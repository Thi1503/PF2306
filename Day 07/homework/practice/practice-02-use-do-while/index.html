<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp do-while</title>
</head>

<body>
    <script>
        let number;
        let i = 0;
        do {
            number = Number(prompt("Enter number:"));
            document.write(number + "<br>");
            i++;
        } while (i < 10);
    </script>
</body>

</html>
