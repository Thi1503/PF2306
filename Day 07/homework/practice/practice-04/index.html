<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vừng ơi mở ra</title>
</head>
<body>
    <script>
        let text;
        while (true){
            text = prompt("Nhập vào câu thần chú");
            if(text == "Vừng ơi mở ra"){
                break;
            }
        }
        alert("Câu thần chú chính xác");
    </script>
</body>
</html>
