<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1;
        function countFibonacci(n) {
            if (n == 1 || n == 2) {
                return 1;
            }
            else {
                return countFibonacci(n - 1) + countFibonacci(n - 2);
            }
        }
        while (true) {
            let result = countFibonacci(i);
            if(result%5==0){
                alert(result);
                break;
            }
            i++;
        }
    </script>
</body>

</html>
