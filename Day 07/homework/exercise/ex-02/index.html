<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number, valueFibonacci, count;
        let i = 1;
        function countFibonacci(n) {
            if (n == 1 || n == 2) {
                return 1;
            }
            else {
                return countFibonacci(n - 1) + countFibonacci(n - 2);
            }
        }
        do {
            number = parseInt(prompt("Nhập vào độ dài dãy Fibonacci"));
        } while (number <= 0);
        while (i <= number) {
            valueFibonacci = countFibonacci(i);
            document.write(valueFibonacci + ", ");
            i++;
        }
    </script>
</body>

</html>
