<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>

<body>
    <script>
        let numbers;
        let count = 1;
        let x = 0;
        do {
            numbers = parseInt(prompt("Số phần tử cần in"))
        } while (numbers <= 0);
        function isPrime(num) {
            if (num <= 1) {
                return false;
            }

            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
        while(count <= numbers){
            if (isPrime(x)){
                count++;
                document.write(x +", ");
            }
            x++;
        }
    </script>
</body>

</html>
