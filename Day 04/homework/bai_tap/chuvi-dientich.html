<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let r = parseFloat(prompt("Nhập vào bán kính:"));
        const pi = 3.14;
        let d = r * 2;
        let C = 2 * r * pi;
        let S = pi * r * r;
        document.write("Đường kính là: " + d + "<br>");
        document.write("Chu vi là: " + C + "<br>");
        document.write("Diện tích là: " + S);
    </script>
</body>

</html>
