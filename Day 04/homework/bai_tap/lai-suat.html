<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let so_tien_vay = parseInt(prompt("Số tiền vay:"));
        let lai_suat = parseInt(prompt("Lãi suất:"));
        let n = parseInt(prompt("Số năm:"));
        let tien_no = so_tien_vay + lai_suat * 0.01 * n;
        document.write("Số tiền cả gốc lẫn lãi là: " + tien_no);


    </script>
</body>

</html>
